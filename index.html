<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg d-none">
      <div class="container px-5">
        <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
        
        <button type="submit" class="btn btn-outline-warning" id="log-out">Logout</button>
        </div>
      </div>
    </nav>

    <section id="login" class="main-style d-block">
      <div class="container my-5">
        <div class="row">
          <div class="col-sm">
            <div class="w-75 mx-auto p-5 text-center">
              <h1>Smart Login System</h1>

              <input
                type="email"
                placeholder="Enter your email"
                class="form-control my-4"
                id="sign-in-email"
              />

              <input
                type="password"
                placeholder="Enter your password"
                class="form-control my-4"
                id="sign-in-password"
              />

              <span class="text-danger d-none" id="login-error-span"></span>

              <button type="submit" class="btn btn-outline-info w-100 my-3" id="btn-login">
                Login
              </button>

              <p
                class="text-white fs-6 d-flex align-items-center justify-content-center"
              >
                Donâ€™t have an account?
                <button type="submit" class="text-white mx-1" id="bottom-signup">Sign Up</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="sign-up" class="main-style d-none">
      <div class="container my-5">
        <div class="row">
          <div class="col-sm">
            <div class="w-75 mx-auto p-5 text-center">
              <h1>Smart Login System</h1>

              <input
                type="text"
                placeholder="Enter your name"
                class="form-control my-4"
                id="sign-up-name"
              />

              <input
                type="email"
                placeholder="Enter your email"
                class="form-control my-4"
                id="sign-up-email"
              />

              <input
                type="password"
                placeholder="Enter your password"
                class="form-control my-4"
                id="sign-up-password"
              />

              <span class="text-danger d-none" id="signup-error-span"></span>

              <button type="submit" class="btn btn-outline-info w-100 my-3" id="btn-signup">
                Sign Up
              </button>

              <p
                class="text-white fs-6 d-flex align-items-center justify-content-center"
              >
                You have an account?
                <button type="submit" class="text-white mx-1" id="bottom-signin">Signin</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="welcome" class="main-style d-none">
      <div class="container my-5">
        <div class="row">
          <div class="col-sm">
            <div class="w-75 mx-auto p-5 text-center">
              <h1 id="welcome-content"></h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
